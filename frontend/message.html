    <title>BodegaToGo-Message</title>
</head>
<body>
    <div id="content">
        <div class="container">
            <form accept-charset="UTF-8" id="Create" action="" method="POST">
                <textarea class="form-control counted" id="messagecontent" name="message" placeholder="Type in your message" rows="5" style="margin-bottom:10px;"></textarea>
                <button class="btn btn-info mb-2" id="submit" type="submit">Post New Message</button>
            </form>
            <div id="message">
                <button id="logout" class="btn btn-primary"> Logout </button>
                <div class="input-group-prepend">
                    <h1 class="display-4">dagens besked</h1>
                </div>
                <div class="jumbotron ">
                    <h1 class="display-5" style="text-align-last: center; white-space: normal; text-align: justify;" id="daily_message" aria-label="With textarea"></h1>
                </div>
                </div>
            </div>
        </div>
</div>
